<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Melody Master</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="LOGO.png">

</head>

<body>

  <div class="container">
    <div class="finishButton">
       <br><br>
      <a href="ending.html">Ending<img src="menu.png" alt="finishbutton"></a>
      <a href="guide.html">Instructions</a>
    </div>
    <div class="notes">
      <img src="note.gif" alt="GIF" class="gif">
      <img src="element.png" alt="element" class="element">
      <div class="girlNote">
        <img src="girl.png" alt="girl" class="singer">
        <img src="onlynote.png" alt="note" class="backNote">
      </div>
    </div>
    <div class="piano">
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>C(a)</span></li>
        <li class="key black" data-key="w"><span>Db(w)</span></li>
        <li class="key white" data-key="s"><span>D(s)</span></li>
        <li class="key black" data-key="e"><span>Eb(e)</span></li>
        <li class="key white" data-key="d"><span>E(d)</span></li>
        <li class="key white" data-key="f"><span>F(f)</span></li>
        <li class="key black" data-key="t"><span>F#(t)</span></li>
        <li class="key white" data-key="g"><span>G(g)</span></li>
        <li class="key black" data-key="y"><span>Ab(y)</span></li>
        <li class="key white" data-key="h"><span>A(h)</span></li>
        <li class="key black" data-key="u"><span>Bb(u)</span></li>
        <li class="key white" data-key="j"><span>B(j)</span></li>
        <li class="key white" data-key="k"><span>C(k)</span></li>
        <li class="key black" data-key="o"><span>Db(o)</span></li>
        <li class="key white" data-key="l"><span>D(l)</span></li>
        <li class="key black" data-key="p"><span>Eb(p)</span></li>
        <li class="key white" data-key=";"><span>E</span></li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
